<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive AI System</title>
</head>
<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <div id="role-selection">
            <h1>Choose your role</h1>
            <div class="buttons">
                <button onclick="enterAsStudent()">Student</button>
                <button onclick="enterAsTeacher()">Teacher</button>
            </div>
        </div>

        <div id="student-interface" class="interface hidden">
            <h2>Welcome, Student</h2>
            <div id="chat-container">
                <div id="chat-box">
                    <!-- Chat messages will go here -->
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div id="teacher-interface" class="interface hidden">
            <h2>Welcome, Teacher</h2>
            <p>This section is under construction.</p>
        </div>
    </div>

    <script>
        document.getElementById('theme-toggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-theme');
        });

        function enterAsStudent() {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('student-interface').classList.remove('hidden');
            document.getElementById('teacher-interface').classList.add('hidden');
        }

        function enterAsTeacher() {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('student-interface').classList.add('hidden');
            document.getElementById('teacher-interface').classList.remove('hidden');
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');
            const userMessage = `<div class="message user-message">${userInput}</div>`;
            chatBox.innerHTML += userMessage;
            document.getElementById('user-input').value = '';
            // Placeholder for AI response
            const aiResponse = `<div class="message ai-message">AI response goes here</div>`;
            chatBox.innerHTML += aiResponse;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
